<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta
			name="description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="<%= htmlWebpackPlugin.options.title %>"
		/>
		<meta
			property="og:description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>
		<meta property="og:image" content="<%= BASE_URL %>image.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:domain"
			content="<%= htmlWebpackPlugin.options.domain %>"
		/>
		<meta
			property="twitter:url"
			content="<%= htmlWebpackPlugin.options.url %>"
		/>
		<meta
			name="twitter:title"
			content="<%= htmlWebpackPlugin.options.title %>"
		/>
		<meta
			name="twitter:description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>
		<meta name="twitter:image" content="<%= BASE_URL %>image.png" />
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
